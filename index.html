<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<title>Dential Clinic</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<!-- TOPBAR START -->
    <div class="topbar">
        <div class="container">
            <div class="workHours">
                <i class="far fa-clock"></i>
                <span  class="toptext">Working hours: Monday – Friday: 9:00 – 18:00</span>
            </div>
            <div class="socMedia">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google-plus-g"></i><i class="fab fa-instagram"></i>
            </div>
        </div>     
    </div>
<!-- TOPBAR END -->

<!-- MAINMENU START -->
<div class="mainmenu">
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <div class="textcontainer">
                <div class="logotextbox">
                    <span  class="logotext1">Dential <span  class="logotext2">Clinic</span></span>
                    <span  class="logotext3">Stomatology Health</span>
                </div>
            </div>
        </div>
        <a href="#" class="icons"><i class="fas fa-bars"></i></a>
        <div class="linkbox">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </div>     
</div>
<!-- MAINMENU END -->

<!-- SHOWCASE START -->
<div class="showcase">
    <div class="container">
        
    </div>
</div>


<!-- SHOWCASE END -->
<script src="./js/script.js"></script>
</body>
</html>
